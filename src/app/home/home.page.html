<ion-header>
  <ion-toolbar>
    <ion-title>
      What's Near Me?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outerdiv">
    <div #map class="map"></div>
  </div>

  <pre> {{ places | json }} </pre>

  <div style="width : 100% ;height: 60%">
    <ion-list>
    <ion-item *ngFor="let place of places; let i = index">
        <p>{{i+1}} {{place.name}}</p>
    </ion-item>
    </ion-list>
  </div>

</ion-content>
